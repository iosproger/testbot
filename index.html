<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Send Data to Telegram</h1>
        <form id="telegramForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">Upload File (JPG, PNG, PDF)</label>
                <input type="file" class="form-control" id="file" accept=".jpg,.png,.pdf">
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
        <div id="responseMessage" class="mt-3"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;

        document.getElementById('telegramForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;

            // Example: You can choose to not handle file uploads in the Web App directly
            const data = { name: name };
            tg.sendData(JSON.stringify(data)); // Sends data to the bot

            // Close the Web App
            tg.close();
        });
    </script>
</body>
</html>
