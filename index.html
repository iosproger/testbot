<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Upload and Send File</h1>
    <form id="uploadForm">
        <label for="fileInput">Choose a file (jpg, png, pdf):</label><br>
        <input type="file" id="fileInput" accept=".jpg,.png,.pdf"><br><br>
        <button type="button" onclick="sendFile()">Send</button>
    </form>

    <script>
        const tg = window.Telegram.WebApp;

        function sendFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert("Please choose a file first.");
                return;
            }

            const formData = new FormData();
            formData.append("file", file);

            fetch(`https://api.telegram.org/bot7594468663:AAGODTnlHItEucysuLX59AEOQX_HxHG08T8/sendDocument`, {
                method: "POST",
                body: formData
            }).then(response => {
                if (response.ok) {
                    alert("File sent successfully!");
                } else {
                    alert("Failed to send the file.");
                }
            }).catch(error => {
                console.error("Error:", error);
                alert("An error occurred while sending the file.");
            });
        }

        // Initialize Telegram WebApp
        tg.ready();
    </script>
</body>
</html>
