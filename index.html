<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Send Data to Telegram</h1>
        <form id="telegramForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">Upload File (JPG, PNG, PDF)</label>
                <input type="file" class="form-control" id="file" accept=".jpg,.png,.pdf" required>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
        <div id="responseMessage" class="mt-3"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;

        document.getElementById('telegramForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const file = document.getElementById('file').files[0];

            if (!file) {
                document.getElementById('responseMessage').innerText = "Please upload a file.";
                return;
            }

            // Step 1: Upload the file to a third-party service or backend
            const uploadResponse = await uploadFile(file);

            if (!uploadResponse || !uploadResponse.url) {
                document.getElementById('responseMessage').innerText = "File upload failed.";
                return;
            }

            // Step 2: Send the name and file URL to the bot
            const data = { name, file_url: uploadResponse.url };
            tg.sendData(JSON.stringify(data)); // Send the data back to the bot

            // Close the Web App
            tg.close();
        });

        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('https://api.file.io', { // Example file hosting API
                    method: 'POST',
                    body: formData
                });
                return await response.json();
            } catch (error) {
                console.error("Error uploading file:", error);
                return null;
            }
        }
    </script>
</body>
</html>
