<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Form</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <h2>Upload your file and enter your name</h2>
    <form id="uploadForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" required>
        <label for="file">Upload File:</label>
        <input type="file" id="file" accept=".jpg, .png, .pdf" required>
        <button type="submit">Send</button>
    </form>

    <script>
        const telegramWebApp = Telegram.WebApp;

        // Trigger the web app's initialization
        telegramWebApp.ready();

        // Handle form submission
        document.getElementById('uploadForm').onsubmit = async function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];

            if (!name || !file) {
                alert("Please fill in your name and upload a file.");
                return;
            }

            const formData = new FormData();
            formData.append('name', name);
            formData.append('file', file);

            // Send data to the bot via the Telegram Web App API
            try {
                await telegramWebApp.sendData(formData);
                alert("Your file and name have been sent!");
            } catch (error) {
                console.error("Error sending data:", error);
            }
        };
    </script>
</body>
</html>
