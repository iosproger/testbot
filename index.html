<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Send Data to Telegram Bot</h1>
        <form id="telegramForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">Upload File (JPG, PNG, PDF)</label>
                <input type="file" class="form-control" id="file" name="file" accept=".jpg,.png,.pdf" required>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
        <div id="responseMessage" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('telegramForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData();
            formData.append('name', document.getElementById('name').value);
            formData.append('file', document.getElementById('file').files[0]);

            try {
                const response = await fetch('/send-to-telegram', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                document.getElementById('responseMessage').innerText = result.message;

                // Close the Telegram Web App
                if (window.Telegram.WebApp) {
                    Telegram.WebApp.close();
                }
            } catch (error) {
                document.getElementById('responseMessage').innerText = 'Error sending data.';
            }

            }
        });
    </script>
</body>
</html>
